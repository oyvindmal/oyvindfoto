{{ define "styles" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
{{ end }}
{{ define "main" }}

<div class="row">
        <div class="col-sm frontbox"  style="background-image: url(&quot;https://res.cloudinary.com/diqqj8zmu/image/upload/w_1200{{.Params.frontimage}}&quot;);"> 
            <div class="frontboxheader">
                <h2 class="display-3">{{.Title}}</h2>
            </div>
         
        </div>
        </div>
<div class="row">
        <div class="col-sm">
                {{ .Content}}
        </div>
</div>
<div class="row">
        <div class="col-sm">
                        <h2 class="display-4">Bilder</h2>
        </div>
</div>
<div class="row">
                <div class="col-sm">
                                <ul id="galleryList">
                                                {{ range .Params.images}}
                                                <li><a data-fancybox="gallery" class="galleryimage" href="https://res.cloudinary.com/diqqj8zmu/image/upload/w_800{{.}}"><img src="https://res.cloudinary.com/diqqj8zmu/image/upload/w_250,h_250,c_fill{{.}}"></a></li>
                                                {{ end }}
                                            </ul>
                </div>
        </div>

{{ end }}
{{ define "scripts" }}
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

{{ end }}
