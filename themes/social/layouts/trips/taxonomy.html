{{ define "main"}}
<div class="mdc-card cardstyle">
    <h2>{{ .Title}}</h2>
    {{ .Content}}
</div>
{{ range .Pages}}
<div class="mdc-card cardstyle">
    {{ if eq .Section "tweets"}}
    {{.Content}}
    {{ end }}
    {{ if eq .Section "instagrams"}}
    {{.Content}}
    {{ end }}
    {{ if eq .Section "galleries"}}
    <h1 class="mdc-typography--headline4">{{.Title}}
                    
        </h1>
        <img style="width:600px;" src="https://res.cloudinary.com/diqqj8zmu/image/upload/w_600{{.Params.frontimage}}" />
     
        <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <a href="{{.Permalink}}"class="mdc-button mdc-card__action mdc-card__action--button">
                <span class="mdc-button__label">Vis &raquo;</span>
              </a>
             
            </div>
            
          </div>
    {{ end }}

</div>
{{ end }}
{{ end }}
