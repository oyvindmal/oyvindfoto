{{ define "main" }}
<div class="mdc-card cardstyle">
<h1>Album - Tagget: {{.Title}}</h1>
{{.Data.Plural}}
{{.Content}}
</div>
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
            {{ range .Pages }}

            <div class="mdc-layout-grid__cell--span-3">
                    <div class="mdc-card" >
                            <div class="mdc-card__primary-action">
                              <div class="mdc-card__media mdc-card__media--16-9" style="background:url(https://res.cloudinary.com/diqqj8zmu/image/upload/w_600{{.Params.frontimage}})">
                                <div class="mdc-card__media-content" style="padding:10px;  ">
                                    {{ if isset .Params "layout" }}
                                    <i class="material-icons" style="color: #fff; font-size:2em;">
                                      3d_rotation
                                      </i>
                                    {{ end }}
                               <h2 style="background:rgba(255,255,255,0.5); padding:5px; position: absolute; bottom:0; left:0;" class="mdc-typography mdc-typography--headline6">{{.Title}}</h2>
                                </div>
                              </div>
                        
                            </div>
                            <div style="padding-left:10px;">
                                
                           
                              
                            </div>
                            <div class="mdc-card__actions">
                              <div class="mdc-card__action-buttons">
                                <a href="{{.Permalink}}"class="mdc-button mdc-card__action mdc-card__action--button">
                                  <span class="mdc-button__label">Se &raquo;</span>
                                </a>
                               
                              </div>
                              
                            </div>
                          </div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
