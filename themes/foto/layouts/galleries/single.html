{{ define "main" }}

                        <div class="mdc-layout-grid__cell--span-10">
<div class="mdc-card">
        

        <div style="padding-left:10px;">
            <h2>{{.Title}} - {{.Params.Location}}</h2>

            <ul id="galleryList">

                {{ end }}
            </ul>
            </div>

</div>
</div>
</div>
</div>

{{ end }}
